<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <div id="container">
        <div id="mainContent">
            <div id="projectBar"></div>
            <div id="todoWrapper">
                <div id="todoBar">
                </div>
            </div>
            <button id="openModalButton" class="button">+</button>
        </div>
    </div>
    <div class="overlay hidden">
        <form class="modal hidden">
            <input type="text" id="taskName" class="textInput" name="taskName" placeholder="name here">
            <input type="text" id="description" class="textInput" name="description" placeholder="desc here">
            <button id="submitAddTodoButton" class="button small" type="button">Add</button>
        </form>
    </div>
</body>
</html>
