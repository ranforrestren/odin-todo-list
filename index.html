<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
<script defer src="bundle.js"></script></head>
<body>
    <div id="container">
        <div id="mainContent">
            <div id="projectBar"></div>
            <div id="todoWrapper">
                <div id="todoBar">
                </div>
            </div>
            <button id="openModalButton" class="button">+</button>
        </div>
    </div>
    <div class="overlay hidden">
        <form class="modal hidden">
            <input type="text" id="taskName" class="textInput input" name="taskName" placeholder="name here">
            <input type="date" id="dueDate" class="dateInput input" name="dueDate" value="2023-12-31">
            <select id="taskPriority" class="priorityInput input" name="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
                <option value="Default">Default</option>
            </select>
            <input type="text" id="description" class="textInput input" name="description" placeholder="description here">
            <button id="submitAddTodoButton" class="button small" type="button">Add</button>
        </form>
    </div>
</body>
</html>
